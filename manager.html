<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Manager Page</title>
</head>
<body>
<h2 id="manager_h2">Welcome to Manager Portal!</h2>

<!-- Add Tenant Form -->
<div id="addTenantForm">
    <h3>Add Tenant</h3>
    <form onsubmit="addNewTenant(); return false;">
        <label for="tenantName">Tenant Name:</label>
        <input type="text" id="tenantName" required>

        <label for="tenantPhone">Phone Number:</label>
        <input type="text" id="tenantPhone" required>

        <label for="tenantEmail">Email:</label>
        <input type="email" id="tenantEmail" required>

        <label for="checkInDate">Check-in Date:</label>
        <input type="date" id="checkInDate" required>

        <label for="apartmentNumber">Apartment Number:</label>
        <input type="number" id="apartmentNumber" required>

        <button type="submit">Add Tenant</button>
    </form>
</div>

<!-- Form to update tenant information -->
<div id="updateTenantForm">
    <h3>Update Tenant Information</h3>
    <form onsubmit="updateTenant(); return false;">
        <label for="updateTenantId">Tenant ID:</label>
        <input type="number" id="updateTenantId" required>

        <label for="updateTenantName">Tenant Name:</label>
        <input type="text" id="updateTenantName" required>

        <label for="updateTenantPhone">Phone Number:</label>
        <input type="text" id="updateTenantPhone" required>

        <label for="updateTenantEmail">Email:</label>
        <input type="email" id="updateTenantEmail" required>

        <label for="updateCheckInDate">Check-in Date:</label>
        <input type="date" id="updateCheckInDate" required>

        <label for="updateCheckOutDate">Check-Out Date:</label>
        <input type="date" id="updateCheckOutDate" required>

        <label for="updateApartmentNumber">Apartment Number:</label>
        <input type="number" id="updateApartmentNumber" required>

        <button type="submit">Update Tenant</button>
    </form>
</div>

<!-- Form to move tenant to another apartment -->
<div id="moveTenantForm">
    <h3>Move Tenant to Another Apartment</h3>
    <form onsubmit="moveTenant(); return false;">
        <label for="moveTenantId">Tenant ID:</label>
        <input type="number" id="moveTenantId" required>

        <label for="newApartmentNumber">New Apartment Number:</label>
        <input type="number" id="newApartmentNumber" required>

        <button type="submit">Move Tenant</button>
    </form>
</div>

<!-- Form to delete a tenant -->
<div id="deleteTenantForm">
    <h3>Delete Tenant</h3>
    <form onsubmit="deleteTenant(); return false;">
        <label for="deleteTenantId">Tenant ID:</label>
        <input type="number" id="deleteTenantId" required>

        <button type="submit">Delete Tenant</button>
    </form>
</div>

<!-- Table to display tenant information -->
<table id="tenantTable">
    <thead>
    <tr>
        <th>Tenant ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Check-in Date</th>
        <th>Apartment Number</th>
        <th>Check-out Date</th>
    </tr>
    </thead>
    <tbody id="tenantTableBody"></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
